### Pagination ###
paginate: 10
paginate_path: "/articles/page-:num/"


### Posts Permalink ###
# permalink: articles/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  photography:
    output: true
    permalink: /projects/:name

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock
- NotInclude
